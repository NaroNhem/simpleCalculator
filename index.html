<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div id="display" class="display"></div>
            <div class="buttons">
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="divide" class="operators">/</div>
                <div id ="four" class="button">4</div>
                <div id ="five" class="button">5</div>
                <div id ="six" class="button">6</div>
                <div id ="multiply" class="operators">*</div>
                <div id="one" class="button">1</div>
                <div id ="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="minus" class="operators">-</div>
                <div id="0" class="button">0</div>
                <div id ="decimal" class="operators">.</div>
                <div id="equal" class="equal">=</div>
                <div id ="plus" class="operators">+</div>
                <div id="clear" class="clear">Clear</div>
                <div id="clear" class="aClear">AC</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>Copyright â’¸ Justinaro Nhem</h5>
    </div>
</body>
</html>
